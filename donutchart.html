<!DOCTYPE html>
<html>
<head>
  <title>MSFT DIAL</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <p>This is the Dial component.</p>
   
  <script>
    const data = [
      { percent: 0.125, color:"black", name:"shoes"  },      
      { percent: 0.125, color:"black", name:"pants"  },
      { percent: 0.125, color:"black", name:"t-shirt" }, 
      { percent: 0.125, color:"black", name:"scarf" },        
      { percent: 0.5, color:"black", name:""  },  
    ];

    let percentData = [];
      width = 500;
      height = 500;
      thickness = 80;
      radius = 150;
      pi = Math.PI * 2;

    data.forEach(e => percentData.push(e.percent));
     
    // donut chart arc
    let arc = d3.arc()
      .innerRadius(radius - thickness)
      .outerRadius(radius);

    // Arc for path surrounding the donut chart.
    let outerArc = d3.arc()
      .innerRadius(radius)
      .outerRadius(radius + 6)      
      .startAngle(-0.5 * pi/2)
      // .endAngle(pi);

    let pie = d3.pie()
      .value(d => {
        console.log("pie",d);
        return d;}
      )
      .startAngle(-0.5 * pi/2)
      .sort(null);

    let pie2 = d3.pie()
      .value(d => {
        console.log("pie2",d);
        return d;}
      )
      .startAngle(-0.5 * pi/2)
      .sort(null);


    // define the svg for donut chart
    let canvas = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr('transform', 'translate(' + (width/2) + ',' + (height/2) + ')')
    
    // "arcs element is a container used to group other SVG elements"
    let arcs = canvas.selectAll(".arc")
      .data(pie(percentData))
      .enter()
      .append("g")
      .attr("class", "arc")
      .on("mouseover", handleMouseOver)
      .on("mouseout", handleMouseOut)

    console.log("arcs", arcs); 

    // append path

    // arcs.append("path")
    //   .data(pie2(percentData))
    //   .attr("d", arc)         
    //   .attr("class", "arc")
    //   .style("fill", "none")
    //   .on("click", handleClick)
    //   .transition()
    //   .delay((d,i) => {
    //     return i * 500; })
    //   .ease(d3.easeLinear)
    //   .duration(500)
    //   .attrTween('d', twDonut)

    arcs.append("path")
      .attr("d", outerArc)      
      .attr("class", "arc")

      .style("fill", "black")
      .style("stroke", "blue")

      .transition()
      .delay((d,i) => {
        return i * 500; })
      .ease(d3.easeLinear)
      .duration(500)
      .attrTween('d', twDonut)

    // append text
    arcs.append("text")   
      .attr("transform", d => { return "translate(" + arc.centroid(d) + ")" })
      .attr("text-anchor", "middle")
      .attr("front-size", "25px")
      .text(d => { return d.data })
      .attr("fill", "white"); 

    // Helper functions for animation of donut chart
    function twDonut(d) {
      let i = d3.interpolate(d.startAngle + 0.1, d.endAngle);
      return (t) => {
        d.endAngle = i(t); 
        return arc(d);
      }
    };

    function tweenDonut(b) {
      b.innerRadius = 0;
      var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
      return function(t) { return arc2(i(t)); };
    }

    // Create Event Handlers for mouse
    function handleMouseOver(d, i) {  
      d3.select(this)
        .style("cursor", "pointer")
        .style("fill", "grey")
        .append("g")
        .attr("class", "text-group");

      // console.log("mouseover", this);
     } 

    function handleMouseOut(d, i) {
      d3.select(this)
      .style("fill", "black");     

      // console.log("mouseout", this);
     }

    //when you click on the arc not text in it
    function handleClick(d) {
      d3.select(this)
        .style("fill", "grey")

      // .transition()
      // .ease(d3.easeLinear)
      // .duration(500)
      // .attrTween("d", twDonut);

      console.log("click event", this);
    }

  </script>
</body>
</html>
